<html>
<head>
<h1 align="center">CSS Lists</h1>
<style>

ul.b {
    list-style-type: square;
}


ol.d {
    list-style-type: lower-alpha;
}
</style>
</head>
<body >

<p>Cricket palying countries</p>
<ul class="b">
  <li>India</li>
  <li>pakistan</li>
  <li>England</li>
</ul>

<p>Football playing countries</p>


<ol class="d">
  <li>Argentina</li>
  <li>Portugal</li>
  <li>Spain</li>
</ol>

</body>
</html>
